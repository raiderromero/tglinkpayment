<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Link Generator</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .header { text-align: center; margin-bottom: 30px; }
        .telegram-icon { font-size: 60px; margin-bottom: 15px; }
        h1 { color: #333; margin-bottom: 10px; font-size: 28px; }
        .subtitle { color: #666; font-size: 14px; }
        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        input:focus, select:focus { outline: none; border-color: #667eea; }
        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4); }
        .btn:active { transform: translateY(0); }
        .btn:disabled { background: #ccc; cursor: not-allowed; transform: none; }
        .result {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #27ae60;
            display: none;
        }
        .result.show { display: block; animation: slideDown 0.3s ease-in; }
        @keyframes slideDown {
            from { opacity: 0; max-height: 0; }
            to { opacity: 1; max-height: 800px; }
        }
        .result h3 { color: #27ae60; margin-bottom: 15px; font-size: 18px; }
        .link-container { display: flex; gap: 10px; margin-bottom: 15px; }
        .link-input {
            flex: 1; padding: 10px; background: white;
            border: 2px solid #e0e0e0; border-radius: 6px;
            font-size: 13px; color: #0088cc; word-break: break-all;
        }
        .copy-btn, .open-btn {
            padding: 10px 20px; border: none; border-radius: 6px;
            cursor: pointer; font-weight: bold; transition: all 0.2s;
        }
        .copy-btn { background: #0088cc; color: white; }
        .copy-btn:hover { background: #006699; }
        .open-btn { background: #27ae60; color: white; font-weight: bold; font-size: 16px; }
        .open-btn:hover { background: #1e8c4d; }
        .telegram-btn { flex: 1; padding: 12px 20px; }
        .error {
            margin-top: 20px; padding: 15px; background: #f8d7da;
            border-left: 4px solid #dc3545; border-radius: 6px;
            color: #721c24; display: none;
        }
        .error.show { display: block; animation: slideDown 0.3s ease-in; }
        .loading {
            display: inline-block; width: 20px; height: 20px;
            border: 3px solid #f3f3f3; border-top: 3px solid #667eea;
            border-radius: 50%; animation: spin 1s linear infinite; margin-left: 10px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .unban-panel {
            margin-top: 20px; padding: 20px; background: #fff3f3;
            border: 2px solid #ff6b6b; border-radius: 10px; display: none;
        }
        .unban-panel.show { display: block; animation: slideDown 0.3s ease-in; }
        .unban-panel h3 { color: #d63031; margin-bottom: 12px; font-size: 16px; }
        .expired-btn {
            display: block; width: 100%; margin-top: 15px; padding: 12px;
            background: transparent; color: #d63031; border: 2px dashed #d63031;
            border-radius: 8px; font-size: 14px; font-weight: bold;
            cursor: pointer; transition: all 0.2s; text-align: center;
        }
        .expired-btn:hover { background: #fff3f3; border-style: solid; }
        .get-id-btn {
            width: 100%; padding: 12px; background: #0088cc; color: white;
            border: none; border-radius: 8px; font-size: 14px;
            font-weight: bold; cursor: pointer; margin-bottom: 10px; transition: background 0.2s;
        }
        .get-id-btn:hover { background: #006699; }
        .unban-submit-btn {
            width: 100%; padding: 14px;
            background: linear-gradient(135deg, #ff6b6b, #d63031);
            color: white; border: none; border-radius: 8px;
            font-size: 16px; font-weight: bold; cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .unban-submit-btn:hover { transform: translateY(-1px); box-shadow: 0 4px 15px rgba(214, 48, 49, 0.4); }
        .unban-submit-btn:disabled { background: #ccc; cursor: not-allowed; transform: none; }
        .status-msg { font-size: 13px; margin-top: 12px; text-align: center; display: none; }
        .status-msg.show { display: block; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="telegram-icon">&#x1F4F1;</div>
            <h1>Telegram Link Generator</h1>
            <p class="subtitle">Generate invite links instantly</p>
        </div>

        <form id="linkForm">
            <button type="submit" class="btn" id="generateBtn">
                &#x1F4F1; Generate Telegram Link
            </button>
        </form>

        <div class="error" id="errorBox"></div>

        <div class="result" id="resultBox">
            <h3>&#x2705; Link Generated Successfully!</h3>

            <!-- Step 1: Open the link normally -->
            <div class="link-container">
                <button class="open-btn telegram-btn" onclick="openLink()">&#x1F680; Open Telegram Group</button>
            </div>
            <div class="link-container" style="margin-top: 5px;">
                <input type="text" class="link-input" id="generatedLink" readonly>
                <button class="copy-btn" onclick="copyLink(event)">&#x1F4CB; Copy</button>
            </div>

            <!-- Step 2: "Link Expired?" button -->
            <button type="button" class="expired-btn" id="showUnbanBtn" onclick="showUnbanSection()">
                &#x274C; Link Expired or Access Denied? Click here to get unbanned
            </button>

            <!-- Step 3: Unban panel (hidden until clicked) -->
            <div class="unban-panel" id="unbanPanel">
                <h3>&#x1F513; Unban &amp; Restore Access</h3>

                <!-- Auto-detected user ID (Telegram WebApp) -->
                <div id="autoDetectBox" style="display:none; margin-bottom: 15px; padding: 12px; background: #e8f5e9; border-radius: 8px;">
                    <p style="color: #27ae60; font-weight: bold;">&#x2705; User ID auto-detected: <span id="detectedUserId" style="font-size: 18px;"></span></p>
                </div>

                <!-- Manual user ID (browser) -->
                <div id="manualIdBox" style="display:none;">
                    <p style="font-size: 13px; color: #555; margin-bottom: 10px;">We need your Telegram User ID to unban you.</p>
                    <button type="button" class="get-id-btn" onclick="openUserInfoBot()">
                        &#x1F916; Get My User ID (opens @userinfobot)
                    </button>
                    <p style="font-size: 12px; color: #888; margin-bottom: 10px; text-align: center;">
                        &#x2191; Click above &#x2192; the bot shows your ID &#x2192; paste it below
                    </p>
                    <input type="text" id="userIdInput" placeholder="Paste your User ID here (e.g. 123456789)" style="margin-bottom: 12px;">
                </div>

                <button type="button" class="unban-submit-btn" id="unbanBtn" onclick="handleUnban()">
                    &#x1F513; Unban Me &amp; Rejoin Group
                </button>
                <div class="status-msg" id="accessMessage"></div>
            </div>
        </div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        var TELEGRAM_BOT_TOKEN = '8227364388:AAH429ofpnoUE-i3kMGUQDylRJKWtxMgFJ4';
        var TELEGRAM_GROUP_ID = '-1003798603747';
        var NETLIFY_FUNCTION_URL = '/.netlify/functions/netlify_function';

        // Detect Telegram WebApp user
        var currentUser = null;
        if (window.Telegram && window.Telegram.WebApp) {
            var tg = window.Telegram.WebApp;
            tg.ready();
            if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
                currentUser = tg.initDataUnsafe.user;
            }
        }

        function openLink() {
            var link = document.getElementById('generatedLink').value;
            if (link) window.open(link, '_blank');
        }

        function showUnbanSection() {
            var panel = document.getElementById('unbanPanel');
            var btn = document.getElementById('showUnbanBtn');
            panel.classList.add('show');
            btn.style.display = 'none';

            if (currentUser && currentUser.id) {
                // Telegram WebApp: auto-detect user ID
                document.getElementById('autoDetectBox').style.display = 'block';
                document.getElementById('detectedUserId').textContent = currentUser.id;
                document.getElementById('manualIdBox').style.display = 'none';
            } else {
                // Browser: show manual ID input and auto-open @userinfobot
                document.getElementById('autoDetectBox').style.display = 'none';
                document.getElementById('manualIdBox').style.display = 'block';
                // Automatically open @userinfobot so user can quickly get their ID
                window.open('https://t.me/userinfobot', '_blank');
            }
        }

        function openUserInfoBot() {
            window.open('https://t.me/userinfobot', '_blank');
        }

        async function handleUnban() {
            var msg = document.getElementById('accessMessage');
            var btn = document.getElementById('unbanBtn');
            var link = document.getElementById('generatedLink').value;

            // Get user ID
            var userId = null;
            if (currentUser && currentUser.id) {
                userId = String(currentUser.id);
            } else {
                userId = (document.getElementById('userIdInput').value || '').trim();
            }

            if (!userId) {
                msg.innerHTML = '<p style="color:#d63031;">&#x274C; Please enter your Telegram User ID first!</p><p style="font-size:12px;color:#888;margin-top:5px;">Click "Get My User ID" above, then paste it in the field.</p>';
                msg.classList.add('show');
                document.getElementById('userIdInput').focus();
                return;
            }

            btn.disabled = true;
            btn.innerHTML = 'Unbanning... <span class="loading"></span>';
            msg.innerHTML = '&#x1F513; Unbanning user ' + userId + '...';
            msg.style.color = '#0088cc';
            msg.classList.add('show');

            try {
                var response = await fetch(NETLIFY_FUNCTION_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'unban', user_id: userId })
                });
                var data = await response.json();
                console.log('Unban response:', data);

                if (data.success) {
                    msg.innerHTML = '<p style="color:#27ae60;font-size:16px;margin-bottom:10px;">&#x2705; Unbanned successfully!</p><p style="color:#27ae60;">Opening group in 3 seconds... click the link above if it doesn\'t open.</p>';
                    setTimeout(function() { if (link) window.open(link, '_blank'); }, 3000);
                } else {
                    msg.innerHTML = '<p style="color:#ff9800;margin-bottom:6px;">&#x26A0; ' + (data.message || 'Unban may not have worked') + '</p><p style="font-size:12px;color:#666;">Try clicking "Open Telegram Group" above.</p>';
                }
            } catch (err) {
                console.error('Unban error:', err);
                msg.innerHTML = '<p style="color:#d63031;">&#x274C; Error: ' + err.message + '</p><p style="font-size:12px;color:#666;">Check your connection and try again.</p>';
            } finally {
                setTimeout(function() {
                    btn.disabled = false;
                    btn.innerHTML = '&#x1F513; Unban Me &amp; Rejoin Group';
                }, 4000);
            }
        }

        // Generate link form
        document.getElementById('linkForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            var generateBtn = document.getElementById('generateBtn');
            var errorBox = document.getElementById('errorBox');
            var resultBox = document.getElementById('resultBox');

            errorBox.classList.remove('show');
            resultBox.classList.remove('show');
            // Reset unban panel
            document.getElementById('unbanPanel').classList.remove('show');
            document.getElementById('showUnbanBtn').style.display = 'block';
            document.getElementById('accessMessage').classList.remove('show');

            generateBtn.disabled = true;
            generateBtn.innerHTML = 'Generating... <span class="loading"></span>';

            try {
                var apiUrl = 'https://api.telegram.org/bot' + TELEGRAM_BOT_TOKEN + '/createChatInviteLink';
                var response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ chat_id: TELEGRAM_GROUP_ID })
                });
                var data = await response.json();

                if (data.ok && data.result && data.result.invite_link) {
                    document.getElementById('generatedLink').value = data.result.invite_link;
                    resultBox.classList.add('show');
                } else {
                    errorBox.textContent = 'Error: ' + (data.description || 'Failed to generate link.');
                    errorBox.classList.add('show');
                }
            } catch (err) {
                errorBox.textContent = 'Error: ' + err.message;
                errorBox.classList.add('show');
            } finally {
                generateBtn.disabled = false;
                generateBtn.innerHTML = '&#x1F4F1; Generate Telegram Link';
            }
        });

        function copyLink(e) {
            var linkInput = document.getElementById('generatedLink');
            linkInput.select();
            linkInput.setSelectionRange(0, 99999);
            navigator.clipboard.writeText(linkInput.value).then(function() {
                var copyBtn = (e && e.currentTarget) ? e.currentTarget : document.querySelector('.copy-btn');
                var orig = copyBtn.textContent;
                copyBtn.textContent = 'Copied!';
                copyBtn.style.background = '#27ae60';
                setTimeout(function() { copyBtn.textContent = orig; copyBtn.style.background = '#0088cc'; }, 2000);
            }).catch(function(err) { alert('Failed to copy: ' + err); });
        }
    </script>
</body>
</html>
